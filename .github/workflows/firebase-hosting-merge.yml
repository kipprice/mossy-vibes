name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo snap install flutter --classic && flutter
      - run: dart run ./prebuild.dart
      - run: >-
          flutter build web 
          --dart-define "AMPLITUDE_API_KEY=${{ secrets.AMPLITUDE_API_KEY }}"
          --dart-define "SENTRY_DSN=${{ secrets.SENTRY_DSN }}"
          --dart-define "SENTRY_SAMPLE_RATE=0.25"
          --dart-define "ENV=production"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOSSY_VIBES }}"
          channelId: live
          projectId: mossy-vibes
