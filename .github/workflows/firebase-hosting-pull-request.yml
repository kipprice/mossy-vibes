name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo snap install flutter --classic && dart run ./prebuild.dart && flutter build web --dart-define "AMPLITUDE_API_KEY=${{ secrets.AMPLITUDE_API_KEY }}" --dart-define "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" --dart-define "SENTRY_SAMPLE_RATE=0.25" --dart-define "ENV=pr"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOSSY_VIBES }}"
          projectId: mossy-vibes
